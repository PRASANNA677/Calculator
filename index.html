<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
         <input type="text" placeholder="0" id="input">
         <div class="row">
            <button onclick="allclear()">AC</button>
            <button onclick="remove()">C</button>
            <button onclick="targetInput('%')">%</button>
            <button onclick="targetInput('/')">/</button>
         </div>
       
         <div class="row" >
            <button onclick="targetInput('7')">7</button>
            <button onclick="targetInput('8')">8</button>  
            <button onclick="targetInput('9')">9</button>
            <button onclick="targetInput('*')">x</button>
         </div>

         <div class="row">
            <button onclick="targetInput('4')">4</button>
            <button onclick="targetInput('5')">5</button>  
            <button onclick="targetInput('6')">6</button>
            <button onclick="targetInput('-')">-</button>
         </div>

         <div class="row">
            <button onclick="targetInput('1')">1</button>
            <button onclick="targetInput('2')">2</button>  
            <button onclick="targetInput('3')">3</button>
            <button onclick="targetInput('+')">+</button>
         </div>

         <div class="row">
            <button onclick="targetInput('0')">0</button>
            <button onclick="targetInput('00')">00</button>  
            <button onclick="targetInput('.')">.</button>
            <button onclick="calculate()">=</button>
         </div>
 </div>
     <script src="./app1.js"> </script>
</body>
</html>
